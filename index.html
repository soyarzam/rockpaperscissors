<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors!
        </title>
        <script src="brain.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
<body>
<div class="header">
    <div>Rock, Paper, Scissors!</div>
</div>
<div class="container">
    <div id="beats">First to five wins!</div>
</div>

<div class="score">
<div class="player">
    <div>Player score:</div>
</div>
<div class="Computer">
    <div>Computer Score:</div>
</div>
</div>
<div class="amongus">
    <div id="playerScore">0</div>
    <div id="computerScore">0</div>
</div>
<div class="options">
    <button id="rockButton" class="game-button">Rock</button>
    <button id="paperButton" class="game-button">Paper</button>
    <button id="scissorsButton" class="game-button">Scissors</button>
</div>

<div class="footer">
    <div>created by Sam O. </div>
</body>
</html>
